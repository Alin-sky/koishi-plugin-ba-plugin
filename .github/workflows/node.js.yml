name: Node.js CI and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Check for lock files
      run: |
        echo "Looking for lock files..."
        find . -name "package-lock.json" -o -name "yarn.lock" -o -name "pnpm-lock.yaml" || echo "No lock files found"
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    # 根据实际情况调整路径
    - name: Install dependencies in workspace
      run: |
        cd koishi-plugin-ba-plugin || true
        npm install
    
    - name: Build
      run: |
        cd koishi-plugin-ba-plugin || true
        npm run build --if-present
    
    - name: Test
      run: |
        cd koishi-plugin-ba-plugin || true
        npm test

  publish:
    if: github.event_name == 'release' && github.event.action == 'published'
    needs: test-and-build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies in workspace
      run: |
        cd koishi-plugin-ba-plugin || true
        npm install
    
    - name: Build
      run: |
        cd koishi-plugin-ba-plugin || true
        npm run build --if-present
    
    - name: Publish to npm
      run: |
        cd koishi-plugin-ba-plugin
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
